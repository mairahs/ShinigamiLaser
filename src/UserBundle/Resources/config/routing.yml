user_login:
    path: /login
    defaults: { _controller: UserBundle:Security:login}
user_logout:
    path: /logout

user_register:
    path: /register
    defaults: { _controller: UserBundle:User:register}

pre_activate:
    path: /user/preactivate
    defaults:
        _controller: FrameworkBundle:Template:template
        template:    UserBundle:security:preactivate.html.twig

activate:
    path: /user/activate/{token}
    defaults: { _controller: UserBundle:User:activateAccount}

user_update:
    path: /user/update/{id}
    defaults: { _controller: UserBundle:Update:index}

user_update_profil:
    path: /user/update/profil/{id}
    defaults: { _controller: UserBundle:Update:profil}

user_update_avatar:
    path: /user/update/avatar/{id}
    defaults: { _controller: UserBundle:Update:avatar }

user_update_password:
    path: /user/update/password/{id}
    defaults: { _controller: UserBundle:Update:password }