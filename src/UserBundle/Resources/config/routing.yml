user_login:
    path: /login
    defaults: { _controller: UserBundle:Security:login}
user_logout:
    path: /logout

user_register:
    path: /register
    defaults: { _controller: UserBundle:User:register}

user_preactivate:
    path: /user/register/confirmation
    defaults:
        _controller: FrameworkBundle:Template:template
        template:    UserBundle:default:preactivate.html.twig

user_activate:
    path: /user/register/activate/{token}
    defaults: { _controller: UserBundle:User:activateAccount}

user_update:
    path: /update/{id}
    defaults: { _controller: UserBundle:User:update}

user_pre_lostpassword:
    path: /user/lost_password/confirmation
    defaults: { _controller: UserBundle:User:lost_password}

user_lost_password:
    path: /user/lost_password/{token}
    defaults: { _controller: UserBundle:User:lost_password}

user_update_password:
    path: /user/update/password
    defaults: { _controller:UserBundle:User:updatePassword}
