user_login:
    path: /login
    defaults: { _controller: UserBundle:Security:login}
user_logout:
    path: /logout

user_register:
    path: /register
    defaults: { _controller: UserBundle:User:register}

pre_activate:
    path: /user/preactivate
    defaults:
        _controller: FrameworkBundle:Template:template
        template:    UserBundle:security:preactivate.html.twig

activate:
    path: /user/activate/{token}
    defaults: { _controller: UserBundle:User:activateAccount}