admin_dashboard:
    path:     /dashboard
    defaults: { _controller: AdminBundle:Security:dashboard }

admin_login:
    path: /login
    defaults: { _controller: AdminBundle:Security:login_admin}

admin_logout:
    path: /logout

admin_findplayer:
    path: /findplayer
    defaults: {_controller: AdminBundle:User:find}

admin_etablishment_index:
    path: /etablishments
    defaults: {_controller: AdminBundle:Etablishment:index}

admin_etablishment_show:
    path: /etablishment/{id}
    defaults: {_controller: AdminBundle:Etablishment:show}
    requirements:
        id: \d+

admin_game_add:
    path: /game/add
    defaults: {_controller: AdminBundle:Game:add}

admin_game_show:
    path: /game/{id}
    defaults: {_controller: AdminBundle:Game:show}

admin_user_show:
    path: /user/{id}
    defaults: {_controller: AdminBundle:User:show}

